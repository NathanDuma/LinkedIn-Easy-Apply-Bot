        # Be aware, Linkedin supports the exclusion operator "-".
        # If, for example, you want to find a job as a Software Developer in any language except Java & PHP you would type: - Software Developer -Java -PHP
        # Similarly, if you were a Lawyer that wants to exclude civil law, you would type below: - Lawyer -Civil
